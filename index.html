<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script type='text/javascript' src="last.fm.feeds.js"></script>

  <style>
		#lastfmrecords { width:1000px; }
	</style>

</head>
<body>

<section id="lastfm_recenttracks"></section>
<section id="lastfm_topalbums"></section>
<section id="lastfm_nowplaying"></section>


<script>
var user = 'chriskinch';
var api = 'de5f3c80c1116bc51987f9aebc9fc3e9'
var topalbum_options = {
  limit:'10',
  period:'1month',
}
var recenttracks_options = {
  limit:'5',
  playing: false,
}

$('#lastfm_topalbums').myLastFM(user, api, 'gettopalbums', topalbum_options);
$('#lastfm_recenttracks').myLastFM(user, api, 'getrecenttracks', recenttracks_options);
$('#lastfm_nowplaying').myLastFM(user, api, 'getnowplaying', recenttracks_options);

$('#lastfm_topalbums').bind("jsonloaded", function(){
	console.log("Top Albums Loaded");
});

</script>

</body>
</html>
